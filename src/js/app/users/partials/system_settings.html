<uib-accordion-group>
    <uib-accordion-heading>
        <span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;&nbsp;System settings
    </uib-accordion-heading>
    <div class="col-md-12">
        <form role="form" novalidate class="css-form">
            <div class="form-group col-md-12">
                <label for="systemSettings.application" class="col-md-4">Which application are you currently using to download your requested packets? *:</label>
                <div class="col-md-6">
                    <select
                        required
                        ng-model="systemSettings.application"
                        ng-options="downloader.id as downloader.label for downloader in downloaders"></select>
                </div>
            </div>
            <div class="form-group col-md-8">
                <button ng-click="saveSystemSettings()">Save system settings</button>
            </div>
        </form>
    </div>
</uib-accordion-group>
