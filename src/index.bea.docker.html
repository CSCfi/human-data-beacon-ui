        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">

                </div>
                <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 well">
                    <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">
                         By use of this Beacon Service, I agree to forego any attempt to re-identify individuals represented in Beacon Service Replies, except where expressly authorized by law or by a written prior permission from the respective DAC. (<a ui-sref="authz.tos" target="_new">more details</a>)
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 pull-right" ui-view="authz.login_bar"></div>
                </div>
            </div>
            <div class="row">
                <div ui-view></div>
            </div>
            <div growl></div>
        </div>
        <!-- General app initialization and configuration services -->
